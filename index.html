<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Virtualna Videoteka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-4">
    <h1>Filmovi</h1>

    <div class="d-flex justify-content-between align-items-center">
        <div id="filteri" class="mb-4">
        <select id="filter-genre" class="form-select d-inline w-auto">
            <option value="">Odaberi žanr</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Horror">Horror</option>
            <option value="Documentary">Documentary</option>
            <option value="Crime">Crime</option>
            <option value="War">War</option>
            <option value="Spy">Spy</option>
            <option value="Romantic">Romantic</option>
            <option value="Mythology">Mythology</option>
            <option value="Western">Western</option>
            <option value="Sci-fi">Sci-fi</option>
            <option value="Fantasy">Fantasy</option>
        </select>

        <input type="number" id="filter-year" placeholder="Godina OD" class="form-control d-inline w-auto">
        <select id="filter-country" class="form-select d-inline w-auto">
            <option value="">Odaberi državu</option>
            <option value="United States">United States</option>
            <option value="Italy">Italy</option>
            <option value="France">France</option>
            <option value="Great Britain">Great Britain</option>
        </select>

        <input type="range" id="filter-rating" min="0" max="10" step="1" value="upt to 10">
        <span id="rating-value">10</span>
        <button id="primijeni-filtere" class="btn btn-primary">Filtriraj</button>
    </div>

    <div>
    <h3>Košarica za posudbu</h3>
    <ul id="kosarica" class="list-group mb-3"></ul>
    <button id="potvrdi-posudbu" class="btn btn-success">Potvrdi posudbu</button>
    <div id="obavijest" class="alert alert-info mt-3" style="display: none;">Filmovi su uspješno posuđeni!</div>
    </div>
</div>
    
    

    <div class="mb-3">
        <label for="sort-select">Sortiraj po:</label>
        <select id="sort-select" class="form-select w-auto d-inline">
            <option value="">Bez sortiranja</option>
            <option value="year">Godina</option>
            <option value="avg_votes">Ocjena</option>
        </select>
    </div>

    <!-- Tablica -->
    <div class="table-responsive mb-5">
        <table class="table table-striped" id="filmTable">
            <thead>
                <tr>
                    <th>Naslov</th>
                    <th>Godina</th>
                    <th>Žanr</th>
                    <th>Trajanje</th>
                    <th>Država</th>
                    <th>Ocjena</th>
                    <th>Akcija</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
